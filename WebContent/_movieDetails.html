<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./CSS/_movieDetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
	<title>Fabflix</title>
</head>
<body>
    <nav>
        <ul class="topnav">
            <li class="title"><a href="main.html"><img src="images/cinema.png">Fabflix</a></li>
            <li class="right-side"><a href="_dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    
    <h2>Enter Movie Details (Required)</h2>
    
    <div class='box'>
        <ul>
            <li id='m_title'><span class="left">Movie Title*</span><input placeholder="Enter Title"></li>
            <li id='m_year'><span class="left">Release Year*</span><input type="number" placeholder="Enter Year"></li>
            <li id='m_director'><span class="left">Director*</span><input placeholder="Enter Name"></li>
        </ul>
    </div>
    
    <h2>Enter Star Details (Optional)</h2>
    
    <div class='box'>
        <ul>
            <li id='s_name'><span class="left">Name</span><input placeholder="Enter Full Name"></li>
            <li id='s_year'><span class="left">Birth Year</span><input type="number" placeholder="Enter Year"></li>
        </ul>
    </div>
    
    <h2>Enter Genre Details (Optional)</h2>
    
    <div class='box'>
        <ul>
            <li id='g_name'><span class="left">Genre</span><input placeholder="Enter Genre"></li>
        </ul>
    </div>
    
    <div class="insert_btn">
        <button onclick="processInsertion()"> Add </button>
    </div>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./javascript/_movieDetails.js"></script>
    
</body>
</html>
