<body>
    <nav>
        <ul>
            <li class="title"><a href="main.html"><img src="images/cinema.png">Fabflix</a></li>

        </ul>

    <h2> Fill in one or more fields to search.</h2>
    <div class="search">
        <form>
            <input type="text" placeholder="Enter Movie Title" name="search" class="search_bar" id="title">
            <input type="text" placeholder="Enter Star Name" name="search" class="search_bar" id="star">
            <input type="number" placeholder="Enter Movie Year" min="2000" class="search_bar" id="year">
            <input type="text" placeholder="Enter Director's Name" name="search" class="search_bar" id="director">
            <button name="search" class="search_button" id="search"><a href="main.html">Search</a></button>
        </form>
    </div>
